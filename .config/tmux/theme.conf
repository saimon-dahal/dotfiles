### ===== Waybar + Extra Colors tmux theme =====

# --- Base status bar ---
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg '#282828'      # dark translucent match
set -g status-fg '#ffffff'

# --- Left side: session name ---
# Arch blue left block, white text
set -g status-left "#[fg=#ffffff,bg=#1793d1,bold] #S \
#[fg=#1793d1,bg=#282828,nobold,noitalics,nounderscore]"
set -g status-left-length 20

# --- Right side: prefix + time/host ---
# incorporate #02C39A (green-teal) and #89B4FA (soft blue)
set -g status-right "#{prefix_highlight}\
#[fg=#444444,bg=#282828]#[fg=#ffffff,bg=#444444] %d-%b %a \
#[fg=#ffffff,bg=#444444,nobold,noitalics,nounderscore]\
#[fg=#89B4FA,bg=#444444] %H:%M \
#[fg=#282828,bg=#02C39A,bold] #H "
set -g status-right-length 80

# --- Windows ---
# inactive windows
set -g window-status-format \
"#[fg=#282828,bg=#444444] #[fg=#ffffff,bg=#444444]#I \
#[fg=#ffffff,bg=#444444] #[fg=#ffffff,bg=#444444]#W #F \
#[fg=#444444,bg=#282828]"

# active window uses #4fd1c5 as main accent and #89B4FA border hint
set -g window-status-current-format \
"#[fg=#282828,bg=#4fd1c5] #[fg=#282828,bg=#4fd1c5]#I \
#[fg=#282828,bg=#4fd1c5] #[fg=#282828,bg=#4fd1c5]#W #F \
#[fg=#89B4FA,bg=#282828]"

# --- Prefix highlight plugin colors ---
# base highlight = #F38BA8 (pink)
set -g @prefix_highlight_fg '#282828'
set -g @prefix_highlight_bg '#F38BA8'
# copy mode highlight = #02C39A (green-teal)
set -g @prefix_highlight_copy_mode_attr 'fg=#282828,bg=#02C39A'

# --- Optional message and pane borders for visual consistency ---
set -g message-style 'bg=#89B4FA,fg=#282828'
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#02C39A'
