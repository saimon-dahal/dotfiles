

$terminal = kitty 
$fileManager = thunar 
$browser = firefox 
$menu = rofi -show drun 

$mainMod = WIN 

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --private-window
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, X, exec, wpctl set-mute @DEFAULT_SINK@ 1 && hyprlock
bind = $mainMod SHIFT, O, exec, grim -g "$(slurp)" - | tesseract - - | wl-copy

bind = $mainMod SHIFT, P, exec, $HOME/dotfiles/.config/rofi/scripts/power-menu.sh

bind = , XF86Presentation, exec, $HOME/dotfiles/.config/hypr/scripts/hyprsunset.sh

bind = $mainMod, U, exec, pkill -SIGUSR1 waybar

bind = $mainMod, F12, exec, cliphist list | head -n 50 | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

bind = $mainMod, TAB, exec, $HOME/dotfiles/.config/hypr/scripts/cycle_ws_next.sh 
bind = $mainMod SHIFT, TAB, exec, $HOME/dotfiles/.config/hypr/scripts/cycle_ws_prev.sh

bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/theme-menu.sh
bind = $mainMod SHIFT, SPACE, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh

# Laptop (right)
workspace=1,monitor:eDP-2
workspace=2,monitor:eDP-2
workspace=3,monitor:eDP-2
workspace=4,monitor:eDP-2
workspace=5,monitor:eDP-2

# External (left)
workspace=0,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# screenshot

# screenshot of an open window, can choose
bind = $mainMod, PRINT, exec, $HOME/dotfiles/.config/scripts/screenshot.sh
# screenshot of the entire monitor 
bind = , PRINT, exec, hyprshot -m output -z
# screenshot of the open window (SHIFT first)
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window -z
