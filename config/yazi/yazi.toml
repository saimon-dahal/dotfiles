# Yazi Configuration - Enhanced Setup
# Place this in ~/.config/yazi/yazi.toml

[mgr]
ratio          = [ 1, 4, 3 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
sort_translit  = false
linemode       = "size"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
tab_size        = 4
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
# Edit with neovim
edit = [
    { run = 'nvim "$@"', block = true, desc = "Edit in nvim" },
]

# Open with default application
open = [
    { run = 'xdg-open "$@"', desc = "Open", orphan = true },
]

# Reveal in file manager
reveal = [
    { run = 'xdg-open "$(dirname "$@")"', desc = "Open parent directory" },
]

# Play video with mpv
play = [
    { run = 'mpv "$@"', orphan = true, desc = "Play with mpv" },
    { run = 'mpv --loop "$@"', orphan = true, desc = "Loop with mpv" },
]

# View images
image = [
    { run = 'xdg-open "$@"', orphan = true, desc = "Open image" },
]

# PDF viewer
pdf = [
    { run = 'xdg-open "$@"', orphan = true, desc = "Open PDF" },
]

# Archive operations
extract = [
    { run = 'ya pub extract --list "$@"', desc = "Extract here" },
]

# Custom zip command
compress = [
    { run = '~/.config/yazi/scripts/compress.sh "$@"', block = true, desc = "Compress to zip" },
]

[open]
rules = [
    # Folders
    { name = "*/", use = [ "open", "reveal" ] },
    
    # Text files
    { mime = "text/*", use = [ "edit", "open" ] },
    { mime = "application/{json,x-ndjson}", use = [ "edit", "open" ] },
    { mime = "*/javascript", use = [ "edit", "open" ] },
    
    # Images
    { mime = "image/*", use = [ "image", "open", "reveal" ] },
    
    # Videos
    { mime = "video/*", use = [ "play", "reveal" ] },
    
    # Audio
    { mime = "audio/*", use = [ "play", "reveal" ] },
    
    # PDF
    { mime = "application/pdf", use = [ "pdf", "reveal" ] },
    
    # Archives
    { mime = "application/{zip,gzip,x-tar,x-bzip,x-bzip2,x-7z-compressed,x-xz,x-rar}", use = [ "extract", "reveal" ] },
    
    # Empty files
    { mime = "inode/x-empty", use = [ "edit", "reveal" ] },
    
    # Fallback
    { name = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [ 0, 0 ]
suppress_preload = false

[plugin]
fetchers = [
    { id = "mime", name = "*", run = "mime", if = "!mime", prio = "high" },
]

preloaders = [
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]

previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "*/javascript", run = "code" },
    { mime = "application/{json,x-ndjson}", run = "json" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/{zip,gzip,x-tar,x-bzip,x-bzip2,x-7z-compressed,x-xz,x-rar}", run = "archive" },
    { mime = "inode/x-empty", run = "empty" },
    { name = "*", run = "file" },
]

[input]
cursor_blink = false

cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

create_title  = [ "Create:", "Create (dir):" ]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[confirm]
trash_title  = "Move {n} selected file{s} to trash?"
trash_origin = "top-center"
trash_offset = [ 0, 2, 50, 3 ]

delete_title  = "Permanently delete {n} selected file{s}?"
delete_origin = "top-center"
delete_offset = [ 0, 2, 50, 3 ]

overwrite_title   = "Overwrite an existing file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin  = "top-center"
overwrite_offset  = [ 0, 2, 50, 3 ]

quit_title   = "{n} task{s} running, sure to quit?"
quit_origin  = "top-center"
quit_offset  = [ 0, 2, 50, 3 ]

[select]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by        = "none"
sort_sensitive = false
sort_reverse   = false

[log]
enabled = false
