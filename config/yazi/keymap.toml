# Yazi Keymap Configuration
# Place this in ~/.config/yazi/keymap.toml
"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"
[mgr]

keymap = [
    # Navigation
    { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
    { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
    { on = [ "h" ], run = "leave", desc = "Go to parent directory" },
    { on = [ "l" ], run = "enter", desc = "Enter directory" },
    
    { on = [ "K" ], run = "arrow -5", desc = "Move cursor up 5 lines" },
    { on = [ "J" ], run = "arrow 5", desc = "Move cursor down 5 lines" },

    # Goto
    { on = [ "g", "g" ], run = "arrow -99999999", desc = "Go to top" },
    { on = [ "G" ], run = "arrow 99999999", desc = "Go to bottom" },

    { on = [ "g", "h" ],       run = "cd ~",             desc = "Go home" },
    { on = [ "g", "c" ],       run = "cd ~/.config",     desc = "Go ~/.config" },
    { on = [ "g", "d" ],       run = "cd ~/Downloads",   desc = "Go ~/Downloads" },
    { on = [ "g", "<Space>" ], run = "cd --interactive", desc = "Jump interactively" },
    { on = [ "g", "f" ],       run = "follow",           desc = "Follow hovered symlink" },

    # Opening files
    { on = [ "<Enter>" ], run = "plugin --sync smart-enter", desc = "Open file/folder intelligently" },
    { on = [ "<S-Enter>" ], run = "open --interactive", desc = "Open with..." },
    { on = [ "o" ], run = "open", desc = "Open with default app" },
    { on = [ "O" ], run = "open --interactive", desc = "Open with..." },
    
    # Selection 
    { on = [ "<Space>" ], run = [ "toggle", "arrow-next" ], desc = "Toggle selection" },
    { on = [ "<C-a>" ], run = "toggle_all --state=true", desc = "Select all" },
    { on = [ "<C-r>" ], run = "toggle_all --state=none", desc = "Inverse selection" },

    { on = [ "<Esc>" ], run = "escape", desc = "Cancel selection" },
    
    { on = [ "v" ], run = "visual_mode", desc = "Enter visual mode" },
    { on = [ "V" ], run = "visual_mode --unset", desc = "Enter visual mode (unset)" },

    # File operations
    { on = [ "y" ], run = "yank", desc = "Copy selected files" },
    { on = [ "x" ], run = "yank --cut", desc = "Cut selected files" },
    { on = [ "p" ], run = "paste", desc = "Paste files" },
    { on = [ "P" ], run = "paste --force", desc = "Paste files (overwrite)" },
    
    { on = [ "d" ], run = "remove", desc = "Move to trash" },
    { on = [ "D" ], run = "remove --permanently", desc = "Delete permanently" },
    
    { on = [ "a" ], run = "create", desc = "Create file/folder" },
    { on = [ "r" ], run = "rename --cursor=before_ext", desc = "Rename file" },
    
    # Linemode
    { on = [ "m", "s" ], run = "linemode size",        desc = "Linemode: size" },
    { on = [ "m", "p" ], run = "linemode permissions", desc = "Linemode: permissions" },
    { on = [ "m", "b" ], run = "linemode btime",       desc = "Linemode: btime" },
    { on = [ "m", "m" ], run = "linemode mtime",       desc = "Linemode: mtime" },
    { on = [ "m", "o" ], run = "linemode owner",       desc = "Linemode: owner" },
    { on = [ "m", "n" ], run = "linemode none",        desc = "Linemode: none" },

    # Compression
    { on = [ "c", "z" ], run = "shell --block '$HOME/.config/yazi/scripts/compress.sh \"$@\"'", desc = "Compress to zip" },
    
    # Search and filter
    { on = [ "/" ], run = "find --smart", desc = "Find file" },
    { on = [ "?" ], run = "find --previous --smart", desc = "Find previous" },
    { on = [ "n" ], run = "find_arrow", desc = "Go to next find" },
    { on = [ "N" ], run = "find_arrow --previous", desc = "Go to previous find" },
    { on = [ "f" ], run = "filter --smart", desc = "Filter files" },
    
     # Sorting
    { on = [ ",", "m" ], run = [ "sort mtime --reverse=no", "linemode mtime" ], desc = "Sort by modified time" },
    { on = [ ",", "M" ], run = [ "sort mtime --reverse", "linemode mtime" ],    desc = "Sort by modified time (reverse)" },
    { on = [ ",", "b" ], run = [ "sort btime --reverse=no", "linemode btime" ], desc = "Sort by birth time" },
    { on = [ ",", "B" ], run = [ "sort btime --reverse", "linemode btime" ],    desc = "Sort by birth time (reverse)" },
    { on = [ ",", "e" ], run = "sort extension --reverse=no",                   desc = "Sort by extension" },
    { on = [ ",", "E" ], run = "sort extension --reverse",                      desc = "Sort by extension (reverse)" },
    { on = [ ",", "a" ], run = "sort alphabetical --reverse=no",                desc = "Sort alphabetically" },
    { on = [ ",", "A" ], run = "sort alphabetical --reverse",                   desc = "Sort alphabetically (reverse)" },
    { on = [ ",", "n" ], run = "sort natural --reverse=no",                     desc = "Sort naturally" },
    { on = [ ",", "N" ], run = "sort natural --reverse",                        desc = "Sort naturally (reverse)" },
    { on = [ ",", "s" ], run = [ "sort size --reverse=no", "linemode size" ],   desc = "Sort by size" },
    { on = [ ",", "S" ], run = [ "sort size --reverse", "linemode size" ],      desc = "Sort by size (reverse)" },
    { on = [ ",", "r" ], run = "sort random --reverse=no",                      desc = "Sort randomly" },
    
    # Tabs
    { on = [ "t" ], run = "tab_create --current", desc = "Create new tab" },
    { on = [ "1" ], run = "tab_switch 0", desc = "Switch to tab 1" },
    { on = [ "2" ], run = "tab_switch 1", desc = "Switch to tab 2" },
    { on = [ "3" ], run = "tab_switch 2", desc = "Switch to tab 3" },
    { on = [ "4" ], run = "tab_switch 3", desc = "Switch to tab 4" },
    { on = [ "5" ], run = "tab_switch 4", desc = "Switch to tab 5" },
    { on = [ "[" ], run = "tab_switch -1 --relative", desc = "Switch to previous tab" },
    { on = [ "]" ], run = "tab_switch 1 --relative", desc = "Switch to next tab" },
    { on = [ "{" ], run = "tab_swap -1", desc = "Swap tab left" },
    { on = [ "}" ], run = "tab_swap 1", desc = "Swap tab right" },

    # Copy
    { on = [ "c", "c" ], run = "copy path",             desc = "Copy the file path" },
    { on = [ "c", "d" ], run = "copy dirname",          desc = "Copy the directory path" },
    { on = [ "c", "f" ], run = "copy filename",         desc = "Copy the filename" },
    { on = [ "c", "n" ], run = "copy name_without_ext", desc = "Copy the filename without extension" },
    # Misc
    { on = [ "." ], run = "hidden toggle", desc = "Toggle hidden files" },
    { on = [ "s" ], run = "shell --block", desc = "Run shell command" },
    { on = [ ":" ], run = "shell --interactive", desc = "Run interactive shell" },
    { on = [ ";" ], run = "shell", desc = "Run shell command (async)" },
    { on = [ "~" ], run = "cd ~", desc = "Go to home directory" },
    { on = [ "z" ], run = "plugin zoxide", desc = "Jump with zoxide" },
    
    { on = [ "<C-s>" ], run = "search fd", desc = "Search with fd" },
    { on = [ "<C-f>" ], run = "search rg", desc = "Search with ripgrep" },
    
    { on = [ "q" ], run = "quit", desc = "Quit Yazi" },
    { on = [ "Q" ], run = "quit --no-cwd-file", desc = "Quit without saving CWD" },
    { on = [ "<C-q>" ], run = "close", desc = "Close current tab" },
    
    { on = [ "?" ], run = "help", desc = "Show help" },
]

[tasks]

keymap = [
    { on = [ "<Esc>" ], run = "close", desc = "Close task manager" },
    { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
    { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
    { on = [ "<Enter>" ], run = "inspect", desc = "Inspect task" },
    { on = [ "x" ], run = "cancel", desc = "Cancel task" },
]

[select]

keymap = [
    { on = [ "<Esc>" ], run = "close", desc = "Cancel selection" },
    { on = [ "<Enter>" ], run = "close --submit", desc = "Submit selection" },
    { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
    { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
]

[input]

keymap = [
    { on = "<C-c>",   run = "close",          desc = "Cancel input" },
    { on = "<Enter>", run = "close --submit", desc = "Submit input" },
    { on = "<Esc>",   run = "escape",         desc = "Back to normal mode, or cancel input" },
    { on = "<C-[>",   run = "escape",         desc = "Back to normal mode, or cancel input" },

    # Mode
    { on = "i", run = "insert",                          desc = "Enter insert mode" },
    { on = "I", run = [ "move first-char", "insert" ],   desc = "Move to the BOL, and enter insert mode" },
    { on = "a", run = "insert --append",                 desc = "Enter append mode" },
    { on = "A", run = [ "move eol", "insert --append" ], desc = "Move to the EOL, and enter append mode" },
    { on = "v", run = "visual",                          desc = "Enter visual mode" },
    { on = "r", run = "replace",                         desc = "Replace a single character" },

    # Selection
    { on = "V",     run = [ "move bol", "visual", "move eol" ], desc = "Select from BOL to EOL" },
    { on = "<C-A>", run = [ "move eol", "visual", "move bol" ], desc = "Select from EOL to BOL" },
    { on = "<C-E>", run = [ "move bol", "visual", "move eol" ], desc = "Select from BOL to EOL" },

    # Character-wise movement
    { on = "h",       run = "move -1", desc = "Move back a character" },
    { on = "l",       run = "move 1",  desc = "Move forward a character" },
    { on = "<Left>",  run = "move -1", desc = "Move back a character" },
    { on = "<Right>", run = "move 1",  desc = "Move forward a character" },
    { on = "<C-b>",   run = "move -1", desc = "Move back a character" },
    { on = "<C-f>",   run = "move 1",  desc = "Move forward a character" },

    # Word-wise movement
    { on = "b",     run = "backward",                    desc = "Move back to the start of the current or previous word" },
    { on = "B",     run = "backward --far",              desc = "Move back to the start of the current or previous WORD" },
    { on = "w",     run = "forward",                     desc = "Move forward to the start of the next word" },
    { on = "W",     run = "forward --far",               desc = "Move forward to the start of the next WORD" },
    { on = "e",     run = "forward --end-of-word",       desc = "Move forward to the end of the current or next word" },
    { on = "E",     run = "forward --far --end-of-word", desc = "Move forward to the end of the current or next WORD" },
    { on = "<A-b>", run = "backward",                    desc = "Move back to the start of the current or previous word" },
    { on = "<A-f>", run = "forward --end-of-word",       desc = "Move forward to the end of the current or next word" },

    # Line-wise movement
    { on = "0",      run = "move bol",        desc = "Move to the BOL" },
    { on = "$",      run = "move eol",        desc = "Move to the EOL" },
    { on = "_",      run = "move first-char", desc = "Move to the first non-whitespace character" },
    { on = "^",      run = "move first-char", desc = "Move to the first non-whitespace character" },
    { on = "<C-a>",  run = "move bol",        desc = "Move to the BOL" },
    { on = "<C-e>",  run = "move eol",        desc = "Move to the EOL" },
    { on = "<Home>", run = "move bol",        desc = "Move to the BOL" },
    { on = "<End>",  run = "move eol",        desc = "Move to the EOL" },

    # Delete
    { on = "<Backspace>", run = "backspace",         desc = "Delete the character before the cursor" },
    { on = "<Delete>",    run = "backspace --under", desc = "Delete the character under the cursor" },
    { on = "<C-h>",       run = "backspace",         desc = "Delete the character before the cursor" },
    { on = "<C-d>",       run = "backspace --under", desc = "Delete the character under the cursor" },

    # Kill
    { on = "<C-u>", run = "kill bol",      desc = "Kill backwards to the BOL" },
    { on = "<C-k>", run = "kill eol",      desc = "Kill forwards to the EOL" },
    { on = "<C-w>", run = "kill backward", desc = "Kill backwards to the start of the current word" },
    { on = "<A-d>", run = "kill forward",  desc = "Kill forwards to the end of the current word" },

    # Cut/Yank/Paste
    { on = "d", run = "delete --cut",                                      desc = "Cut selected characters" },
    { on = "D", run = [ "delete --cut", "move eol" ],                      desc = "Cut until EOL" },
    { on = "c", run = "delete --cut --insert",                             desc = "Cut selected characters, and enter insert mode" },
    { on = "C", run = [ "delete --cut --insert", "move eol" ],             desc = "Cut until EOL, and enter insert mode" },
    { on = "s", run = [ "delete --cut --insert", "move 1" ],               desc = "Cut current character, and enter insert mode" },
    { on = "S", run = [ "move bol", "delete --cut --insert", "move eol" ], desc = "Cut from BOL until EOL, and enter insert mode" },
    { on = "x", run = [ "delete --cut", "move 1 --in-operating" ],         desc = "Cut current character" },
    { on = "y", run = "yank",                                              desc = "Copy selected characters" },
    { on = "p", run = "paste",                                             desc = "Paste copied characters after the cursor" },
    { on = "P", run = "paste --before",                                    desc = "Paste copied characters before the cursor" },

    # Undo/Redo
    { on = "u",     run = "undo", desc = "Undo the last operation" },
    { on = "<C-r>", run = "redo", desc = "Redo the last operation" },

    # Help
    { on = "~",    run = "help", desc = "Open help" },
    { on = "<F1>", run = "help", desc = "Open help" },
]

[completion]

keymap = [
    { on = [ "<C-q>" ], run = "close", desc = "Cancel completion" },
    { on = [ "<Tab>" ], run = "close --submit", desc = "Submit completion" },
    { on = [ "<S-Tab>" ], run = "arrow -1", desc = "Move cursor up" },
]

[help]

keymap = [
    { on = [ "<Esc>" ], run = "escape", desc = "Clear filter or exit help" },
    { on = [ "q" ], run = "close", desc = "Exit help" },
    { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
    { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
]
